<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>me.snubs.dev â€“ Terminal</title>
    <meta name="description" content="Ash Snubs â€“ Web Full Stack Developer. Terminal-inspired about me page."/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Fira Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
        background: linear-gradient(135deg, #18181b 0%, #23233a 100%);
        min-height: 100vh;
      }
      .mica-terminal {
        background: linear-gradient(120deg, rgba(30, 41, 59, 0.85) 60%, rgba(51, 65, 85, 0.7) 100%);
        border-radius: 1.25rem;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.45);
        border: 1.5px solid rgba(120, 120, 180, 0.18);
        backdrop-filter: blur(18px) saturate(1.2);
        -webkit-backdrop-filter: blur(18px) saturate(1.2);
        overflow: hidden;
      }
      .mica-titlebar {
        background: linear-gradient(90deg, rgba(99,102,241,0.18) 0%, rgba(16,185,129,0.12) 100%);
        border-bottom: 1px solid rgba(120, 120, 180, 0.12);
        padding-top: 0.2rem;
        padding-bottom: 0.2rem;
      }
      .terminal-content {
        min-height: 350px;
        max-height: 60vh;
        overflow-y: auto;
        scrollbar-width: thin;
      }
      ::selection {
        background: #6366f1;
        color: #fff;
      }
      input[type="text"], input[type="search"] {
        outline: none;
        border: none;
        background: transparent;
        color: #a5b4fc;
        font-family: inherit;
        font-size: inherit;
        width: 100%;
      }
      @media (max-width: 640px) {
        .terminal-content {
          font-size: 0.95rem;
        }
      }
      .ascii-art {
        color: #a5b4fc;
        font-weight: bold;
        line-height: 1.1;
        font-size: 1.1em;
        white-space: pre;
        user-select: text;
      }
      .motd {
        color: #22d3ee;
        font-style: italic;
      }
      .ls-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5em 2em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .ls-item {
        min-width: 6ch;
        cursor: pointer;
        user-select: text;
        transition: text-decoration 0.1s;
      }
      .ls-item:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col justify-center items-center">
    <main class="w-full max-w-2xl px-2 sm:px-4">
      <div class="mica-terminal mt-12">
        <!-- Terminal Titlebar -->
        <div class="mica-titlebar flex items-center px-4 py-2">
          <span class="h-3 w-3 rounded-full bg-red-400 mr-2 border border-red-200 shadow"></span>
          <span class="h-3 w-3 rounded-full bg-yellow-300 mr-2 border border-yellow-100 shadow"></span>
          <span class="h-3 w-3 rounded-full bg-green-400 border border-green-200 shadow"></span>
          <span class="ml-4 text-xs text-gray-300 tracking-wide font-semibold select-none">ash@snubs: ~</span>
          <span class="ml-auto text-xs text-indigo-300 font-mono select-none">Mica Terminal</span>
        </div>
        <!-- Terminal Body -->
        <div id="terminal" class="terminal-content p-4 sm:p-8 text-base leading-relaxed"></div>
      </div>
      <footer class="text-gray-600 text-xs mt-6 text-center">
        &copy; 2025 Ash Snubs &mdash;
        <a href="https://snubs.dev" class="hover:text-indigo-400">snubs.dev</a>
      </footer>
    </main>
    <script>
      // Funnier ASCII Art: "Hacker Cat"
      const asciiArt = `
  /\\_/\\  
 ( o.o )  < meow, I'm in your terminal
  > ^ <   [::] 
 /|   |\\  // 
(_|___|_)//
      `;

      // MOTD
      const motd = "Welcome! Remember: real devs test in prod. ðŸ˜¸";

      // Terminal prompt
      const promptUser = "ash";
      const promptHost = "snubs.dev";
      const promptPath = "~";
      const prompt = `<span class="text-green-400">${promptUser}@${promptHost}</span><span class="text-gray-400">:${promptPath}$</span>`;

      // "Files" for ls (commands)
      const lsFiles = [
        { name: "about", color: "text-blue-400", desc: "About Ash" },
        { name: "skills", color: "text-green-400", desc: "List skills" },
        { name: "projects", color: "text-yellow-300", desc: "Show projects" },
        { name: "contact", color: "text-pink-400", desc: "Contact info" },
        { name: "ascii", color: "text-indigo-300", desc: "Show ASCII art" },
        { name: "clear", color: "text-gray-300", desc: "Clear terminal" },
        { name: "ls", color: "text-gray-300", desc: "List commands" }
      ];

      // Command definitions
      const commands = {
        ls: {
          description: "List commands",
          output: () => {
            // Output as colored "files" in columns
            return `<div class="ls-list">` +
              lsFiles.map(f =>
                `<span class="ls-item ${f.color} text-lg font-semibold" title="${f.desc}">${f.name}</span>`
              ).join('') +
              `</div>`;
          }
        },
        about: {
          description: "About Ash",
          output: () => `
<span class="text-indigo-200">Web Full Stack Developer passionate about building performant, accessible, and delightful web experiences.<br>
I love working with modern JavaScript, TypeScript, and cloud-native technologies.<br>
Always learning, always shipping.</span>
          `
        },
        skills: {
          description: "List skills",
          output: () => `
<span class="text-indigo-300">JavaScript</span>, <span class="text-indigo-300">TypeScript</span>, <span class="text-indigo-300">React</span>, <span class="text-indigo-300">Node.js</span>, <span class="text-indigo-300">TailwindCSS</span>, <span class="text-indigo-300">Next.js</span>, <span class="text-indigo-300">Cloud</span>
          `
        },
        projects: {
          description: "Show projects",
          output: () => `
<ul class="list-disc list-inside text-indigo-200">
  <li>
    <a href="https://github.com/your-github-id/project1" target="_blank" class="text-indigo-400 hover:underline">project1</a>
    <span class="text-gray-400">â€“ Description of project 1</span>
  </li>
  <li>
    <a href="https://github.com/your-github-id/project2" target="_blank" class="text-indigo-400 hover:underline">project2</a>
    <span class="text-gray-400">â€“ Description of project 2</span>
  </li>
</ul>
          `
        },
        contact: {
          description: "Contact info",
          output: () => `
<span class="text-indigo-200">Email:</span> <a href="mailto:ash@snubs.dev" class="text-indigo-400 hover:underline">ash@snubs.dev</a><br>
<span class="text-indigo-200">GitHub:</span> <a href="https://github.com/your-github-id" target="_blank" class="text-indigo-400 hover:underline">github.com/your-github-id</a><br>
<span class="text-indigo-200">LinkedIn:</span> <a href="https://linkedin.com/in/your-linkedin-id" target="_blank" class="text-indigo-400 hover:underline">linkedin.com/in/your-linkedin-id</a>
          `
        },
        ascii: {
          description: "Show ASCII art",
          output: () => `<pre class="ascii-art">${asciiArt}</pre>`
        },
        clear: {
          description: "Clear terminal",
          output: () => ""
        }
      };

      // Welcome message (now includes ASCII art and MOTD)
      const welcomeLines = [
        `<pre class="ascii-art">${asciiArt}</pre>`,
        `<span class="motd">motd: ${motd}</span>`,
        '<span class="text-indigo-400">Welcome to <b>me.snubs.dev</b> terminal.</span>',
        'Type <span class="text-indigo-300">ls</span> to see available commands.',
        ''
      ];

      const terminal = document.getElementById('terminal');
      let history = [];
      let historyIndex = 0;
      let isTyping = false;

      // Typing effect for a line (only updates the current line)
      function typeLine(line, delay = 12) {
        return new Promise((resolve) => {
          const lineDiv = document.createElement('div');
          terminal.appendChild(lineDiv);
          let i = 0;
          // If it's preformatted ASCII art or motd or ls-list, print instantly
          if (line.startsWith('<pre') || line.includes('motd:') || line.includes('ls-list')) {
            lineDiv.innerHTML = line;
            resolve();
            terminal.scrollTop = terminal.scrollHeight;
            return;
          }
          function type() {
            lineDiv.innerHTML = line.slice(0, i) + '<span class="terminal-cursor">&nbsp;</span>';
            if (i < line.length) {
              i++;
              setTimeout(type, delay);
            } else {
              lineDiv.innerHTML = line; // Remove cursor
              resolve();
            }
            terminal.scrollTop = terminal.scrollHeight;
          }
          type();
        });
      }

      // Show welcome message
      async function showWelcome() {
        isTyping = true;
        for (const line of welcomeLines) {
          await typeLine(line, 8);
        }
        isTyping = false;
        showInputLine();
      }

      // Show input line
      function showInputLine() {
        if (isTyping) return;
        const inputId = 'terminal-input-' + Date.now();
        const inputDiv = document.createElement('div');
        inputDiv.className = "flex items-center";
        inputDiv.innerHTML = `
          ${prompt}
          <input id="${inputId}" type="text" autocomplete="off" spellcheck="false"
            class="bg-transparent outline-none border-none text-indigo-200 flex-1 ml-2 caret-indigo-300"
            autofocus />
        `;
        terminal.appendChild(inputDiv);
        const input = inputDiv.querySelector('input');
        input.focus();

        // Command history navigation
        input.addEventListener('keydown', async (e) => {
          if (e.key === 'Enter') {
            const value = input.value.trim();
            if (value.length > 0) {
              history.push(value);
              historyIndex = history.length;
            }
            inputDiv.innerHTML = `${prompt} <span class="text-indigo-200">${value}</span>`;
            await handleCommand(value);
          } else if (e.key === 'ArrowUp') {
            if (history.length && historyIndex > 0) {
              historyIndex--;
              input.value = history[historyIndex];
              setTimeout(() => input.setSelectionRange(input.value.length, input.value.length), 0);
            }
            e.preventDefault();
          } else if (e.key === 'ArrowDown') {
            if (history.length && historyIndex < history.length - 1) {
              historyIndex++;
              input.value = history[historyIndex];
              setTimeout(() => input.setSelectionRange(input.value.length, input.value.length), 0);
            } else if (historyIndex === history.length - 1) {
              historyIndex++;
              input.value = '';
            }
            e.preventDefault();
          } else if (e.key === 'Tab') {
            e.preventDefault();
            // Tab completion
            const val = input.value.trim();
            if (!val) return;
            const matches = Object.keys(commands).filter(cmd => cmd.startsWith(val));
            if (matches.length === 1) {
              input.value = matches[0];
            } else if (matches.length > 1) {
              // Show possible completions
              const completions = matches.join('    ');
              const compDiv = document.createElement('div');
              compDiv.innerHTML = completions;
              terminal.appendChild(compDiv);
              terminal.scrollTop = terminal.scrollHeight;
            }
          }
        });
        terminal.scrollTop = terminal.scrollHeight;
      }

      // Handle command
      async function handleCommand(cmd) {
        if (cmd === 'clear') {
          terminal.innerHTML = '';
          showWelcome();
          return;
        }
        if (commands[cmd]) {
          if (cmd !== "clear") {
            isTyping = true;
            const output = commands[cmd].output();
            if (output) {
              await typeLine(output, 2);
            }
            isTyping = false;
            showInputLine();
          }
        } else if (cmd.length === 0) {
          showInputLine();
        } else {
          isTyping = true;
          await typeLine(`<span class="text-red-400">Command not found: ${cmd}</span>`, 2);
          isTyping = false;
          showInputLine();
        }
        terminal.scrollTop = terminal.scrollHeight;
      }

      // Clickable commands for UX
      document.addEventListener('click', function (e) {
        if (e.target.classList.contains('ls-item')) {
          const cmd = e.target.textContent.trim();
          const input = terminal.querySelector('input');
          if (input) {
            input.value = cmd;
            input.focus();
          }
        }
      });

      // Autofocus on terminal click
      terminal.addEventListener('click', function () {
        const input = terminal.querySelector('input');
        if (input) input.focus();
      });

      // Start terminal
      showWelcome();
    </script>
  </body>
</html>
